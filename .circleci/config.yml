version: 2.1
orbs:
  node: circleci/node@1.1.6
executors:
  node-db:
    docker:
      - image: circleci/node:12.16
      - image: circleci/postgres:latest-postgis-ram
        environment:
          TYPEORM_USERNAME: 'root'
          TYPEORM_PASSWORD: 'password'
          TYPEORM_DATABASE: 'db_test'
